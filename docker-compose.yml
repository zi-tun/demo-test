version: '3.8'

services:
  github-mcp-server:
    build: .
    ports:
      - "8000:8000"
    environment:
      - GITHUB_APP_ID=${GITHUB_APP_ID:-1656559}
      - GITHUB_PRIVATE_KEY_PATH=/app/gitdocbot.private-key.pem
      - GITHUB_WEBHOOK_SECRET=${GITHUB_WEBHOOK_SECRET:-your_webhook_secret}
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=8000
    volumes:
      # Mount the private key file
      - ./gitdocbot.private-key.pem:/app/gitdocbot.private-key.pem:ro
      # Mount source code for development (optional)
      - ./src:/app/src:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Add a reverse proxy for production
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - github-mcp-server
    restart: unless-stopped
    profiles:
      - production
